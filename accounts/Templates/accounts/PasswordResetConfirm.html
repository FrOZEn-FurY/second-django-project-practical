            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Change Password"/>
        </form>
    {% else %}
        <p style="font-size: 25px; font-family: Consolas;">Sorry but the link is invalid, please try again.</p>
    {% endif %}
{% endblock %}
