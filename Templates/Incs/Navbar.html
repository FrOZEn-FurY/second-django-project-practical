<nav style="background-color: black; color: azure; padding: 15px;">
    <a href="{% url 'Home:Home' %}">Home</a>
    {% if not request.user.is_authenticated %}
        <a href="{% url 'accounts:Registeration' %}">Register</a>
        <a href="{% url 'accounts:Login' %}">Log in</a>
    {% else %}
        <a href="{% url 'accounts:Logout' %}">Log out</a>
        <a href="{% url 'accounts:Profile' request.user.id %}">Profile</a>
    {% endif %}
</nav>
